	<h2>Request A service</h2>
	
	<div class="container d-flex justify-content-betwee" >
<form action="#" th:action="@{/posts/create}" th:object="${post}" method="post" class="form col-md-5 col-md-offset-7 ">			
			
			<div class="form-group">
				<div th:class="${successMessage} ? 'alert alert-success' : ''" th:text="${successMessage}"></div>
			</div><!-- Success message -->		
			
			<div class="form-group">
				<label>Car Model</label>
				<input type="text" th:field="*{title}" th:class="${#fields.hasErrors('title') ? 'form-control is-invalid' : 'form-control'}" />
				<div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback"></div> 
			</div><!-- Post Title -->
			<div class="form-group">
				<label>Problem Details</label>
				<textarea rows="5" cols="" th:field="*{body}" th:class="${#fields.hasErrors('body') ? 'form-control is-invalid' : 'form-control'}" ></textarea>				 
				<div th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="invalid-feedback"></div>
				<div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="invalid-feedback"></div>
			</div><!-- Post Content -->			
			<div class="form-group clearfix">
				<button type="submit" class="btn btn-primary float-right">Request</button>
			</div><!-- Submit Button -->
				
		</form>	
			
	</div>
	
	
	
	
<div class="container">
       <div class="row">
	 <div class="col-md-6"  th:each="post : ${posts}">
         <div class="card flex-md-row mb-4 shadow-sm h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
               <strong class="d-inline-block mb-2 text-primary" th:text="${post.author.firstname }+' '+${post.author.lastname}">World</strong>
               <h6 class="mb-0">
                  <a class="text-dark" href="#"  th:text="'Car Brand :'+${post.title}" >40 Percent of People Canâ€™t Afford Basics</a>
               </h6>
               <div class="mb-1 text-muted small" th:text="'Date :'+${post.date}">Nov 12</div>
               <p class="card-text mb-auto"  th:text="'Car Brand :'+${post.body}" >This is a wider card with supporting text below as a natural lead-in to additional content.</p>
               <a class="btn btn-outline-primary btn-sm" href="/home" role="button" >Go to Home Page</a>
            </div>
           <!-- <img class="card-img-right flex-auto d-none d-lg-block" alt="Thumbnail [200x250]" src="//placeimg.com/250/250/arch" style="width: 200px; height: 250px;"/>-->
         </div>
	</div>
	</div>
</div>
