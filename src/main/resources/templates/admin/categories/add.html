 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#" th:utext="${userName}">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="#"  th:href="@{/posts}">Requests</a>
      </li>
  
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/categories/add}">Categories</a>
      </li> 
      <li class="nav-item">
        <a class="nav-link" href="/admin/all/users" >Admin</a>
      </li>
   		
   
      <li class="nav-item">

      </li>
   		
   
    </ul>
     
  </div>
</nav>
	<div class="container">

		<h5 class="display-2">Add a category</h5>
		<a class="btn btn-primary mb-5" href="/admin/categories">Back to
			categories</a>

		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>


		<form method="post" th:object="${category}"
			th:action="@{/admin/categories/add}">

		

			<div class="form-group">

				<label for="">Name:</label> 
				<input type="text" class="form-control"
					th:id="name" th:name="name" th:value="${categoryInfo?.name}"
					placeholder="Name"/>

			</div>


			<button class="btn btn-danger mb-5">Add</button>
		</form>

	</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>

</html>
